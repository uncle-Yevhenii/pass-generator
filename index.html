<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/index.css" />
        <title>Password Generator</title>
        <script type="module">
            import { startGeneratePassword } from './dist/src/index.js';
            startGeneratePassword({
                passwordOutput: getById('password-output'),
                passwordContainer: getById('password-container'),
                checkUppercase: getById('check-uppercase'),
                checkLowercase: getById('check-lowercase'),
                checkSymbol: getById('check-symbol'),
                checkNumber: getById('check-number'),
                buttonGenerate: getById('button-generate'),
                checkLength: getById('check-length'),
            });

            function getById(id) {
                const el = document.getElementById(id);
                if (el === null) throw new Error(`${id} not found`);
                return el;
            }
        </script>
    </head>
    <body class="container">
        <h1>Password Generator</h1>
        <p class="password-output" id="password-output"></p>
        <form id="password-container" class="password-form">
            <input id="check-length" type="range" min="6" max="32" />

            <label for="check-uppercase">
                <input id="check-uppercase" type="checkbox" checked />
                Use uppercase
            </label>

            <label for="check-lowercase">
                <input id="check-lowercase" type="checkbox" checked />
                Use lowercase
            </label>

            <label for="check-symbol">
                <input id="check-symbol" type="checkbox" />
                Use symbols
            </label>

            <label for="check-number">
                <input id="check-number" type="checkbox" />
                Use numbers
            </label>

            <button id="button-generate" type="submit">Generate Password</button>
        </form>
    </body>
</html>
